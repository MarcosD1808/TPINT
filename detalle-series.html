<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Vista de series</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles-detalles-series.css">
    <link rel="stylesheet" href="StyleHeader.css">
</head>

<body>

    <header class="header">

        <nav class="header__nav">

            <ul class="header__list">
                <li class="SiteIcon">
                    <img id="Icon" src="./img/icons/smoke.png">Pucho-Flix
                </li>
                <li class="header__listItem">
                    <a class="buttons_primary" href="./home.html"><span class="material-icons">home</span>HOME</a>
                </li>
                <li class="header__listItem">
                    <a class="buttons_primary" href="./series.html"><span
                            class="material-icons">video_library</span>SERIES</a>
                </li>

                <li class="header__listItem">
                    <a class="buttons_primary" href="./pelis.html"><span
                            class="material-icons">movie</span>PELICULAS</a>
                </li>

                <li class="header__listItem">
                    <a class="buttons_primary" href="./perfil.html"><span
                            class="material-icons">account_box</span>PERFIL</a>
                </li>

            </ul>
        </nav>

    </header>

    </header>


    <div class="contenido">
        <div class="trailer">
            <iframe allowfullscreen id="iframe"></iframe>
                <br>
      <div class="LinkYFav">
        <button class="button" id="linkComenzar">Comenzar</button>
        <span id="botonFav" class="material-icons fav" data-tipo="serie" data-id="">favorite</span>
      </div>  
        </div>

        <div class="detalles">
            <div class="detalles-serie">
                <div class="fila"><strong>Título:</strong> <span id="titulo"></span></div>
                <div class="lista">
                    <label for="temporadas">Temporadas:</label>
                    <select id="selectTemporadas">
                        <option value="" disabled selected></option>
                    </select>
                    <label for="capitulos">Capítulo:</label>
                    <select id="selectCapitulos">
                        <option value="" disabled selected></option>
                    </select>
                </div>
                <div class="fila"><strong>Género:</strong> <span id="genero">Ciencia ficción</span></div>
                <div class="fila"><strong>Actores:</strong> <span>
                        <a id="actor1"></a>,
                        <a id="actor2"></a>,
                        <a id="actor3"></a>,
                        <a id="actor4"></a>
                    </span>
                </div>
            </div>

            <p class="sinopsis" id="descripcion"></p>
        </div>
    </div>

    <div class="similares">
        <h3>Similares</h3>
        <div class="carrusel-contenedor">
            <button class="flecha izquierda" id="btnIzquierda">&#10094;</button>
            <div class="carrusel" id="carruselSimilares"></div>
            <button class="flecha derecha" id="btnDerecha">&#10095;</button>
        </div>
    </div>

    <script src="json-data/series.js"></script>
     <script src="JavaScript/Favoritos.js"></script>
    <script src="JavaScript/Series.js"></script>

    <footer class="footer">
        <p>Creado por Marcos Diaz, Alejo Gonzalez, Franco Nicolas Perez, Nicolas Reynoso </p>
</body>

</html>
